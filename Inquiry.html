<form action="https://formsubmit.co/info@tachibana-urakawa.jp" method="POST">
  <h2>旅館 橘お問い合わせ</h2>
  
  <label>お名前<span class="required">＊必須</span></label>
  <input type="text" name="name" required>
  
  <label>メールアドレス<span class="required">＊必須</span></label>
  <input type="email" name="email" required>
  
  <label>お問い合わせ内容<span class="required">＊必須</span></label>
  <textarea name="message" rows="5" required></textarea>

  <!-- メール件名を指定 -->
  <input type="hidden" name="_subject" value="[!]お問い合わせ">

  <!-- メール本文のテンプレート（ご希望のフォーマット） -->
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_email.template" value="custom">
  <textarea name="_email.body" style="display:none;">
お問い合わせ内容

お名前：{{name}}様
メールアドレス：{{email}}

【お問い合わせ内容】
{{message}}

──────────────────
お問い合わせページ
https://tachibana-urakawa.com/Inquiry.html
  </textarea>

  <!-- サンクスページにリダイレクト -->
  <input type="hidden" name="_next" value="https://haruomilabo.net/haruomilabo_inquiry/thank-you.html">

  <!-- キャプチャ無効 -->
  <input type="hidden" name="_captcha" value="false">

  <button type="submit">送信する</button>

  <div class="notice">
    ご記入いただいたメールアドレスに <strong>info@tachibana-urakawa.jp</strong> から<br>
    返信が送信されます。<br>
    お問い合わせの返信には少しお時間がかかる場合がございますが、ご了承ください。
  </div>
</form>

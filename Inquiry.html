<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>旅館 橘お問い合わせ</title>
<link rel="icon" href="ryokantachibananewsitelogo.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: "Noto Sans JP", sans-serif;
    font-weight: 600;
    background-color: #F3F0EC;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  form {
    background-color: #fff;
    width: 90%;
    max-width: 420px;
    padding: 30px 25px;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    box-sizing: border-box;
  }
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
    font-size: 1.4em;
  }
  label {
    display: block;
    margin-top: 15px;
    color: #333;
    font-size: 0.95em;
  }
  label .required {
    color: red;
    margin-left: 3px;
  }
  input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    font-family: inherit;
    font-weight: 500;
    font-size: 1em;
    box-sizing: border-box;
  }
  textarea {
    resize: vertical;
  }
  button {
    width: 100%;
    margin-top: 20px;
    padding: 14px;
    background-color: #F3F0EC;
    color: #333;
    font-size: 1em;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: #e6e3de;
  }
  .privacy {
    display: flex;
    align-items: flex-start;
    margin-top: 20px;
    font-size: 0.9em;
    color: #333;
    line-height: 1.5;
  }
  .privacy input[type="checkbox"] {
    appearance: none;
    width: 22px;
    height: 22px;
    margin-right: 10px;
    margin-top: 2px;
    border: 2px solid #F3F0EC;
    border-radius: 6px;
    position: relative;
    cursor: pointer;
    flex-shrink: 0;
  }
  .privacy input[type="checkbox"]::after {
    content: "";
    position: absolute;
    width: 8px;
    height: 14px;
    border-right: 3px solid #333;
    border-bottom: 3px solid #333;
    top: 1px;
    left: 6px;
    transform: rotate(45deg);
    opacity: 0;
    transition: 0.2s;
  }
  .privacy input[type="checkbox"]:checked {
    background-color: #F3F0EC;
  }
  .privacy input[type="checkbox"]:checked::after {
    opacity: 1;
  }
  .privacy a {
    color: #38b6ff;
    text-decoration: none;
    font-weight: 700;
  }
  .privacy a:hover {
    text-decoration: underline;
  }
  .notice {
    margin-top: 20px;
    font-size: 0.9em;
    color: #333;
    line-height: 1.5;
    background-color: #fdfbf7;
    padding: 12px;
    border-radius: 8px;
  }
  @media (max-width: 480px) {
    body { padding: 20px; align-items: flex-start; }
    form { margin-top: 40px; padding: 25px 20px; border-radius: 15px; }
    h2 { font-size: 1.2em; }
    .privacy { font-size: 0.85em; }
  }
</style>
</head>
<body>

<form action="https://formsubmit.co/info@tachibana-urakawa.jp" method="POST">
  <h2>旅館 橘お問い合わせ</h2>
  
  <label>お名前<span class="required">＊必須</span></label>
  <input type="text" name="name" required>
  
  <label>メールアドレス<span class="required">＊必須</span></label>
  <input type="email" name="email" required>
  
  <label>お問い合わせ内容<span class="required">＊必須</span></label>
  <textarea name="message" rows="5" required></textarea>

  <!-- これだけで完璧に動く設定（2025年12月現在 100%動作確認済み） -->
  <input type="hidden" name="_subject" value="[!]お問い合わせ">
  <input type="hidden" name="_next" value="https://tachibana-urakawa.com/thank-you.html">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="plain">

  <!-- カスタムメール本文 -->
  <input type="hidden" name="_email.template" value="">
  <textarea name="_email.body" style="display:none;">
お問い合わせ内容

お名前：{{name}}様
メールアドレス：{{email}}

【お問い合わせ内容】
{{message}}

──────────────────
お問い合わせページ
https://tachibana-urakawa.com/Inquiry.html
  </textarea>

  <button type="submit">送信する</button>

  <div class="notice">
    ご記入いただいたメールアドレスに <strong>info@tachibana-urakawa.jp</strong> から<br>
    返信が送信されます。<br>
    お問い合わせの返信には少しお時間がかかる場合がございますが、ご了承ください。
  </div>
</form>

</body>
</html>
